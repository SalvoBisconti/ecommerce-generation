<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  
  <!-- Swiper.js -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>


  <link rel="stylesheet" href="./css/style.css">
</head>

<body>




  <header class="py-3 d-flex" id="header">
   

  </header>


  
  <!-- Carosello in evidenza (hero) -->
  <div class="swiper swiper-hero w-100">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img
        src="https://www.beautye.it/media/wysiwyg/beautye/2024/02/slide-dsk-8sututto-20240229.jpg"
        class="img-fluid w-100"
        alt="hero"></div>  
        <div class="swiper-slide"><img
          src="https://www.spooky2.it/wp-content/uploads/2023/11/BF-1.png"
          class="img-fluid w-100"
          alt="hero"></div>
          <div class="swiper-slide"><img
            src="https://www.mea.redingtongroup.com/apple/images/category/iphone-15-plus.png"
            class="img-fluid w-100"
            alt="hero"></div>
          </div>
          

          
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          
        </div>
      </div>



      <div class="swiper swiper_prodotti w-100">
        <h3>Novit√† in elettronica</h3>
        <div id= "carosello_elettronica" class="swiper-wrapper"></div>
        
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
      </div>
      
      
      

  <footer id="footer">
  </footer>



  <!-- Offcanvas Carrello -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  </div>




  <!-- Swiper.js library + swipers initialization -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/swipers.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>


  <script src="./js/components.js"></script>

</body>

</html>
