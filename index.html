<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amatron</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  
  <!-- Swiper.js -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>


  <link rel="stylesheet" href="style.css">
</head>

<body>




  <header class="py-3 border-bottom d-flex">
    <h1 class="Logo">Amatron</h1>

    <div class="container align-items-center" style="grid-template-columns: 1fr 2fr;">
      <div class="d-flex align-items-center">

        <form class="w-100 me-3">
          <input type="search" class="form-control" placeholder="Cerca su Amatron" aria-label="Search">
        </form>

        <div class="box_profile_cart d-flex">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </div>

        <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-cart-shopping mx-3 "></i></a>

      </div>
    </div>
  </header>



  <!-- Carosello offerte -->
  <div class="swiper swiper-hero w-100">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img
        src="https://www.beautye.it/media/wysiwyg/beautye/2024/02/slide-dsk-8sututto-20240229.jpg"
        class="img-fluid"
        alt="hero"></div>  
      <div class="swiper-slide"><img
        src="https://www.spooky2.it/wp-content/uploads/2023/11/BF-1.png"
        class="img-fluid"
        alt="hero"></div>
      <div class="swiper-slide"><img
        src="https://www.mea.redingtongroup.com/apple/images/category/iphone-15-plus.png"
        class="img-fluid"
        alt="hero"></div>
    </div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </div>


  <div class="swiper swiper_prodotti w-100">
    <div id= "carosello_elettronica" class="swiper-wrapper"></div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>




  <footer>
    <h3>Amatron</h3>
    <ul>
      <li>Condizioni generali di uso e vendita</li>
      <li>Informativa sulla privacy</li>
      <li>Area legale</li>
      <li>Cookie</li>
      <li>Pubblicità definita in base agli interessi</li>
    </ul>
    <p>©2024 Amatron.com, Inc. o società affiliate</p>
  </footer>



  <!-- Offcanvas Carrello -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Il tuo carrello</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      <hr>
    </div>
    <div class="offcanvas-body">
      <div id="divProdottiCarrello">
      </div>
    </div>
  </div>




  <!-- Swiper.js library + swipers initialization -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/swipers.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</body>

</html>
